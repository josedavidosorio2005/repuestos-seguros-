<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MotoSegura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="MotoSegura - Repuestos Seguros" class="logo-img">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="container" style="margin-top: 120px; max-width: 600px;">
        <div class="card">
            <h2 class="card-header">Crear Cuenta</h2>
            <div id="alertContainer"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuario</label>
                    <select id="tipo_usuario" name="tipo_usuario" class="form-control" required>
                        <option value="propietario">Propietario de Motocicleta</option>
                        <option value="taller">Taller/Tienda</option>
                        <option value="autoridad">Autoridad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
                ¿Ya tienes cuenta? <a href="login.html" style="color: var(--primary-color);">Inicia sesión aquí</a>
            </p>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const tipo_usuario = document.getElementById('tipo_usuario').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'danger');
                return;
            }
            
            showLoading();
            
            try {
                const response = await apiRequest('/auth/register', 'POST', {
                    nombre,
                    email,
                    telefono,
                    tipo_usuario,
                    password
                });
                
                hideLoading();
                
                if (response.success) {
                    auth.setToken(response.data.token);
                    auth.setUserData(response.data);
                    showAlert('Registro exitoso. Bienvenido a MotoSegura!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } catch (error) {
                hideLoading();
                showAlert(error.message || 'Error al registrarse', 'danger');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos - MotoSegura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="MotoSegura - Repuestos Seguros" class="logo-img">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="catalogo.html" class="active">Cat√°logo</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="verificar.html">Verificar</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üõí Cat√°logo de Productos</h1>
            <p>Autopartes nuevas de las mejores marcas</p>
        </div>

        <!-- Filtros -->
        <div class="filtros-container">
            <div class="filtro-group">
                <label for="filtroMarca">üè∑Ô∏è Marca:</label>
                <select id="filtroMarca" onchange="cargarProductos()">
                    <option value="">Todas las marcas</option>
                </select>
            </div>

            <div class="filtro-group">
                <label for="filtroCategoria">üì¶ Categor√≠a:</label>
                <select id="filtroCategoria" onchange="cargarProductos()">
                    <option value="">Todas las categor√≠as</option>
                </select>
            </div>

            <div class="filtro-group">
                <label for="filtroMasVendidos">‚≠ê M√°s Vendidos:</label>
                <input type="checkbox" id="filtroMasVendidos" onchange="cargarProductos()">
            </div>

            <button onclick="limpiarFiltros()" class="btn-secondary">üîÑ Limpiar Filtros</button>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid" id="statsProductos">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-info">
                    <h3 id="totalProductos">0</h3>
                    <p>Productos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üè∑Ô∏è</div>
                <div class="stat-info">
                    <h3 id="totalMarcas">0</h3>
                    <p>Marcas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-info">
                    <h3 id="totalMasVendidos">0</h3>
                    <p>M√°s Vendidos</p>
                </div>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div id="productosContainer" class="productos-grid">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <!-- Modal de Compra -->
    <div id="modalCompra" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCompra()">&times;</span>
            <h2>üõí Comprar Producto</h2>
            <div id="productoDetalleCompra"></div>
            <form id="formCompra" onsubmit="realizarCompra(event)">
                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" id="cantidadCompra" min="1" value="1" required onchange="actualizarTotal()">
                    <small id="stockDisponible"></small>
                </div>

                <div class="form-group">
                    <label>M√©todo de Entrega:</label>
                    <select id="metodoEntrega" onchange="cambiarMetodoEntrega()" required>
                        <option value="sucursal">Recoger en Sucursal</option>
                        <option value="domicilio">Env√≠o a Domicilio</option>
                    </select>
                </div>

                <div class="form-group" id="seleccionSucursal">
                    <label>Seleccionar Sucursal:</label>
                    <button type="button" onclick="detectarUbicacion()" class="btn-secondary">üìç Detectar Sucursal M√°s Cercana</button>
                    <select id="sucursalCompra" required>
                        <option value="">Seleccione una sucursal...</option>
                    </select>
                    <div id="infoSucursal" class="info-sucursal"></div>
                </div>

                <div class="form-group hidden" id="direccionEntrega">
                    <label>Direcci√≥n de Entrega:</label>
                    <textarea id="direccionCompra" rows="3"></textarea>
                </div>

                <div class="precio-total">
                    <h3>Total: $<span id="precioTotal">0</span></h3>
                </div>

                <input type="hidden" id="productoIdCompra">
                <input type="hidden" id="precioUnitario">

                <button type="submit" class="btn-primary">‚úÖ Confirmar Compra</button>
            </form>
        </div>
    </div>

    <style>
        .filtros-container {
            background: rgba(10, 14, 39, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .filtro-group {
            flex: 1;
            min-width: 200px;
        }

        .filtro-group label {
            display: block;
            margin-bottom: 5px;
            color: #00d4ff;
            font-size: 14px;
        }

        .filtro-group select,
        .filtro-group input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: white;
        }

        .filtro-group input[type="checkbox"] {
            width: auto;
            height: 20px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .producto-card {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .producto-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-5px);
        }

        .producto-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .producto-header {
            margin-bottom: 15px;
        }

        .producto-nombre {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .producto-marca {
            color: #888;
            font-size: 14px;
        }

        .producto-descripcion {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .producto-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .producto-precio {
            font-size: 24px;
            color: #00ff88;
            font-weight: bold;
            margin: 15px 0;
        }

        .producto-precio-original {
            text-decoration: line-through;
            color: #888;
            font-size: 16px;
            margin-left: 10px;
        }

        .producto-stock {
            color: #00d4ff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .producto-rating {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .producto-footer {
            display: flex;
            gap: 10px;
        }

        .btn-comprar {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-comprar:hover {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .btn-comprar:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .info-sucursal {
            margin-top: 10px;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .info-sucursal h4 {
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .info-sucursal p {
            margin: 3px 0;
            font-size: 14px;
        }

        .precio-total {
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .precio-total h3 {
            color: #00ff88;
            font-size: 32px;
            margin: 0;
        }

        .hidden {
            display: none !important;
        }
    </style>

    <script src="js/main.js"></script>
    <script src="js/catalogo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MotoSegura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="MotoSegura - Repuestos Seguros" class="logo-img">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <section class="container" style="margin-top: 120px; max-width: 500px;">
        <div class="card">
            <h2 class="card-header">Iniciar Sesión</h2>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
                ¿No tienes cuenta? <a href="register.html" style="color: var(--primary-color);">Regístrate aquí</a>
            </p>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading();
            
            try {
                const response = await apiRequest('/auth/login', 'POST', {
                    email,
                    password
                });
                
                hideLoading();
                
                if (response.success) {
                    auth.setToken(response.data.token);
                    auth.setUserData(response.data);
                    showAlert('Inicio de sesión exitoso', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                hideLoading();
                showAlert(error.message || 'Error al iniciar sesión', 'danger');
            }
        });
    </script>
</body>
</html>
